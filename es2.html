<html>
  <head>
    <title>JS ES 2</title>
  </head>
  <body>
    <input type="text" placeholder="your text here" id="i1" />
    <button id="b1">add</button>
    <script>
      var data = [];
      document.getElementById("b1").addEventListener("click", function () {
        data.push(document.getElementById("i1").value); // aggiungi ad array
        console.log("data:", data);
      });
    </script>
  </body>
</html>
